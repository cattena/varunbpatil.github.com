{% include header.html %}
<br />
<br />

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header><!-- post-title -->
    <div class="post-meta">
        <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
        <cite><em> &nbsp;&nbsp;by</em> Varun B Patil</cite>
        
    </div><!-- .post-meta -->
    <p class="postpage"><span style="font-style:italic">tagged under</span>&nbsp;&nbsp;
    {% for tag in page.tags %}
        <a class="tag" href="/tags/{{ tag }}/">{{ tag }}</a> &nbsp;
    {% endfor %}
    </p>
    <br />
    <div class="post">
        {{ content }}
    </div>
    <br />
    <br />
    <br />
</article><!-- .post -->

<div class="fb_comments">
    {% include comments %}
</div>

<br />
